<section class="section-contacts">
  <div class="container">
    <h3 class="contacts-header">Fresh Harvest Box has got you covered</h3>
    <ul class="contacts-list">
      <li class="contacts-item">
        <picture>
            <source
             media="(min-width: 1280px)"
             srcset="
              ./img/contacts/img-1@1x_desc.jpg 1x,
              ./img/contacts/img-1@2x_desc.jpg 2x
            "/>
            <source
            media="(min-width: 768px)"
            srcset="
              ./img/contacts/img-1@1x_tab.jpg 1x,
              ./img/contacts/img-1@2x_tab.jpg 2x
            "/>     
            <img class="contacts-img" srcset="./img/contacts/img-1@1x_mob.jpg 1x, ./img/contacts/img-1@2x_mob.jpg 2x" src="./img/contacts/img-1@1x_mob.jpg" alt="melon" width="335" height="476" />
            </picture>            
      </li>
      <li class="contacts-item contacts-item-hidden">
        <picture>
            <source
             media="(min-width: 1280px)"
             srcset="
              ./img/contacts/img-1@1x_desc.jpg 1x,
              ./img/contacts/img-1@2x_desc.jpg 2x"/></picture>
            <source media="(min-width: 768px)"
            srcset="
              ./img/contacts/img-2@1x_tab.jpg 1x,
              ./img/contacts/img-2@2x_tab.jpg 2x"/>
            <source media="(max-width: 767px)"
            srcset="
              ./img/contacts/img-2@1x_mob.jpg 1x,
              ./img/contacts/img-2@2x_mob.jpg 2x
            "/>
            <img class="contacts-img" srcset="./img/contacts/img-1@1x_tab.jpg 1x, ./img/contacts/img-2@2x_tab.jpg 2x" src="./img/contacts/img-2@1x_tab.jpg" alt="melon" width="344" height="480" />
        </picture>        
      </li>    
    </ul>
    <p class="contacts-text">
      Our boxes are packed with delicious, nutritious fruits and vegetables,
      perfect for anyone looking to eat healthier or support local farmers.
      Order your box today and start enjoying the best that nature has to offer!
    </p>
    <form name="subscribe" autocomplete="on">
      <input type="email" name="email" placeholder="Enter email..." />
      <button type="submit">Send</button>
    </form>
  </div>
</section>
